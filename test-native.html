<!DOCTYPE html>
<html>
<head>
    <title>Native Select Test</title>
</head>
<body>
    <h1>Test 1: Completely Unstyled Select</h1>
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>

    <h1>Test 2: With Our CSS</h1>
    <link rel="stylesheet" href="out/juice.css">
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>

    <h1>Test 3: In Fieldset Like Demo</h1>
    <fieldset>
        <legend>Test</legend>
        <label for="test">Pick one</label>
        <select id="test">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>
    </fieldset>
</body>
</html>
