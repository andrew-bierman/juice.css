name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Install Playwright browsers
              run: bun run playwright:install

            - name: Run linter
              run: bun run lint

            - name: Run build
              run: bun run build

            - name: Run tests
              run: bun run test

            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-screenshots
                  path: |
                      tests/screenshots/
                      /tmp/*.png
                  retention-days: 7
